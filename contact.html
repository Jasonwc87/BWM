    <section>
        <div class="grid-cont">
            <div class="contact">
                <form class="forms" action="post">
                    
                    <label class="label" >Name</label><br>
                    <input class="inputs" type="text" required>
                    <br>
                    <label class="label" >Surname</label><br>
                    <input class="inputs" type="text" required>
                    <br>
                    <label class="label" >Email</label><br>
                    <input class="inputs" type="email" required>
                    <br>
                    <label class="label" >Join our mailing list?</label><br>
                    <select class="inputs"  name="mailing" id="mailing">
                    <option value="blank"></option>
                    <option value="yes">Yes</option>
                    <option value="No">No</option>
                    </select>
                    <br>
                    <label  class="label" for="reason">Reason for contacting us:</label><br>
                    <select class="inputs"  name="reason" id="reason">
                    <option value="blank"></option>
                    <option value="Complaint">Complaint</option>
                    <option value="Query">Query</option>
                    <option value="Subscription">Subscription</option>
                    <option value="Other">Other</option>
                    </select>
                    <br>
                    <label class="label" for="textarea">Please enter your message</label><br>
                    <textarea name="textarea" id="textarea"></textarea>
                    <br>
                    <button class="submit" type="submit">Submit</button>
                </form>
            </div>

            <div class="details right-section">
                  <div >
